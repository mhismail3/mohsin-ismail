    <!-- SPA GitHub Pages redirect handler (restores path from query string) -->
    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Prevent theme flash: apply dark mode BEFORE first paint -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme-preference');
        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1a1814');
        }
      })();
    </script>
    <!-- Prevent font loading flash: detect when fonts are ready -->
    <script>
      (function() {
        // Check if fonts are already cached/loaded
        if (document.fonts && document.fonts.check('1em "DM Serif Display"')) {
          document.documentElement.classList.add('fonts-ready');
        } else if (document.fonts) {
          // Wait for fonts to load
          document.fonts.ready.then(function() {
            document.documentElement.classList.add('fonts-ready');
          });
        } else {
          // Fallback: add fonts-ready after a short delay for older browsers
          setTimeout(function() {
            document.documentElement.classList.add('fonts-ready');
          }, 100);
        }
      })();
    </script>
    <!-- Critical CSS: Hide page content until animations are ready -->
    <style>
      /* Prevent FOUC: content starts invisible until JS marks it ready */
      .page-transition-init .frame > section,
      .page-transition-init .frame > article,
      .page-transition-init .post-list > article,
      .page-transition-init .moodboard-column,
      .page-transition-init .project-card,
      .page-transition-init .about-content > *,
      .page-transition-init .featured-project-card,
      .page-transition-init .post-page > *,
      .page-transition-init .project-page > *,
      .page-transition-init .panel-head,
      .page-transition-init .filter-row .tag-cloud .pill {
        opacity: 0;
      }
      /* Header must NEVER be hidden - always visible immediately */
      .top-bar, .page-transition .top-bar, .page-transition-init .top-bar {
        opacity: 1 !important;
      }
      /* Prevent font/image loading flash in header:
         Hide brand-name and brand-mark until ready, then fade in smoothly */
      html:not(.fonts-ready) .brand-name,
      html:not(.fonts-ready) .brand-mark {
        opacity: 0;
      }
      html.fonts-ready .brand-name,
      html.fonts-ready .brand-mark {
        opacity: 1;
        transition: opacity 0.15s ease-out;
      }
    </style>
    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital,wght@0,400;1,400&family=Newsreader:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
