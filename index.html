<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#f8f3e8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Favicons & Apple Touch Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <title>Mohsin Ismail</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Mohsin Ismail" />
    <meta name="description" content="Software engineer, designer, and builder. Exploring ideas through code and creativity." />
    
    <!-- Open Graph / Facebook / iMessage -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mhismail.com/" />
    <meta property="og:title" content="Mohsin Ismail" />
    <meta property="og:description" content="Software engineer, designer, and builder. Exploring ideas through code and creativity." />
    <meta property="og:image" content="https://mhismail.com/og-image.png" />
    <meta property="og:site_name" content="Mohsin Ismail" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://mhismail.com/" />
    <meta property="twitter:title" content="Mohsin Ismail" />
    <meta property="twitter:description" content="Software engineer, designer, and builder. Exploring ideas through code and creativity." />
    <meta property="twitter:image" content="https://mhismail.com/og-image.png" />
    <!-- Prevent theme flash: apply dark mode BEFORE first paint -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme-preference');
        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1a1814');
        }
      })();
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital,wght@0,400;1,400&family=Newsreader:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
